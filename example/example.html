        <script>
            let xhr = new XMLHttpRequest();

            xhr.onreadystatechange = (event) => {
                console.log('State Changed', event, event.currentTarget.readyState);
            }

            xhr.open('GET', '../lib/index.js');

            xhr.onload((event) => {
                
                console.log('EVENT LOADED', event);

            });

            xhr.send();
        </script>
